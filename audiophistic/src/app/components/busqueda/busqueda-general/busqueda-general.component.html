<div id="burbujas">
    <div class="burbuja x1"></div>
    <div class="burbuja x2"></div>
    <div class="burbuja x3"></div>
    <div class="burbuja x4"></div>
    <div class="burbuja x5"></div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <form class="_form" [formGroup]="buscar_form" (ngSubmit)="buscar()">
        <div class="wrap_input_form">
            <input class="input_form" type="text" name="termino" placeholder="Buscar" formControlName="termino"
                [ngClass]="{ 'is-invalid': enviado && form.termino.errors }">
            <span class="focus_input_form"></span>
            <span class="icono_input_form">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </div>
        <div class="grid_contenedor pt-3 pb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Productos
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Vendedores
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    Blogs
                </label>
            </div>
        </div>
        <div class="text-center">
            <div *ngIf="enviado && form.termino.errors" class="text-danger mb-3">
                <div *ngIf="form.termino.errors.required">
                    <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El
                        campo de b√∫squeda es obligatorio</label>
                </div>
            </div>
        </div>

        <div class="pt-3 d-flex justify-content-center align-items-center">
            <button class="btn form_btn" type="submit">
                Buscar
            </button>
        </div>
    </form>
</div>
