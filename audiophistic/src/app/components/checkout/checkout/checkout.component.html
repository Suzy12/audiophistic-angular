<div class="container">

    <div class="m-5">
        <img src="../../../../assets/img/logo.png" class="w-25">
    </div>

    <nav aria-label="breadcrumb" class="bg-light p-2 rounded">
        <ol class="breadcrumb ps-5 pt-2">
            <li class="breadcrumb-item" [ngClass]="{'active': pagina_actual == 1}"><a
                    (click)="cambiar_pagina(1)">Direcci√≥n</a></li>
            <li class="breadcrumb-item" [ngClass]="{'active': pagina_actual == 2}"><a
                    (click)="cambiar_pagina(2)">Pago</a></li>
        </ol>
    </nav>

    <div class="row mt-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="texto_rosado">Your cart</span>
                <span class="badge rounded-pill bg_rosado">3</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="d-flex justify-content-between p-4 border-bottom">
                    <div class=" d-flex justify-content-start">
                        <div class="d-none d-sm-block">
                            <span class="badge rounded-pill bg-dark ms-3 badge_producto">3</span>
                            <div class="cart-product-imitation">
                            </div>
                        </div>

                        <div class="ms-3">
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">Color: Negro</small>
                        </div>
                    </div>
                    <span class="text-muted ms-3">$12</span>
                </li>
                <li class="d-flex justify-content-between p-4 border-bottom">
                    <div class=" d-flex justify-content-start">
                        <div class="d-none d-sm-block">
                            <span class="badge rounded-pill bg-dark ms-3 badge_producto">3</span>
                            <div class="cart-product-imitation">
                            </div>
                        </div>

                        <div class="ms-3">
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">Color: Negro</small>
                        </div>
                    </div>
                    <span class="text-muted ms-3">$12</span>
                </li>
                <li class="d-flex justify-content-between p-4 border-bottom">
                    <div class=" d-flex justify-content-start">
                        <div class="d-none d-sm-block">
                            <span class="badge rounded-pill bg-dark ms-3 badge_producto">3</span>
                            <div class="cart-product-imitation">
                            </div>
                        </div>

                        <div class="ms-3">
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">Color: Negro</small>
                        </div>
                    </div>
                    <span class="text-muted ms-3">$12</span>
                </li>
            </ul>
            <ul class="bg-light rounder p-3">
                <li class="d-flex justify-content-between border-bottom p-3 mt-3"><strong class="text-muted">Order
                        Subtotal
                    </strong><strong>$390.00</strong></li>
                <li class="d-flex justify-content-between border-bottom p-3"><strong class="text-muted">Shipping
                        and
                        handling</strong><strong>$10.00</strong>
                </li>
                <li class="d-flex justify-content-between border-bottom p-3"><strong
                        class="text-muted">Tax</strong><strong>$0.00</strong></li>
                <li class="d-flex justify-content-between p-3"><strong class="text-muted">Total</strong>
                    <h5 class="font-weight-bold">$400.00</h5>
                </li>
            </ul>
        </div>
        <div class="col-md-7 col-lg-8">
            <form>
                <app-checkout-direccion *ngIf="pagina_actual == 1" (mensaje_padre)="recibir_mensaje($event)">
                </app-checkout-direccion>
                <app-checkout-pago *ngIf="pagina_actual == 2" (mensaje_padre)="recibir_mensaje($event)">
                </app-checkout-pago>

            </form>
        </div>

    </div>
</div>
