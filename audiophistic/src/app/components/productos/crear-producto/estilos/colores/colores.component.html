<div class="form-group">
    <label for="tipo"><i class="fas fa-palette"></i>Colores</label>
    <table class="table">
        <tr>
            <th width="150px"><button type="button" class="btn btn-outline-primary"><i class="fas fa-plus"></i>Agregar
                    Color</button>
            </th>
        </tr>
        <tr>
            <hr>
            <td>
                <div class="container">
                    <button class="btn btn-outline-danger"><i class="fas fa-trash"></i>Eliminar Color</button>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="tipo"><i class="fas fa-hashtag"></i>Hexadecimal</label><br>
                    <input type="color" value="#ff0000">
                </div>
                <div class="form-group">
                    <label for="tipo"><i class="fas fa-heading"></i>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="tipo"><i class="fas fa-coins"></i>Precio Extra<span class="text-muted"> (en
                            colones)</span></label>
                    <input type="text" class="form-control" placeholder="Precio">
                </div>
                <div class="form-group">
                    <label for="tipo"><i class="fas fa-dolly-flatbed"></i>Cantidad del Producto</label>
                    <input type="text" class="form-control" placeholder="Cantidad">
                </div>
                <div class="form-group">
                    <label for="tipo"><i class="fas fa-images"></i>Im√°genes</label>
                    <table class="table tabla_imagenes">
                        <tr class="p-5">
                            <th>
                                <button type="button" class="btn btn-outline-primary"><i
                                        class="fas fa-plus"></i>Agregar
                                    Imagen</button>
                            </th>
                        </tr>
                        <tr>
                            <hr class="w-50">
                            <td>
                                <input type="file" accept="image/png, image/jpeg, image/jpg">
                            </td>
                            <td>
                                <button class="btn btn-outline-danger"><i class="fas fa-trash"></i>Eliminar Imagen</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
