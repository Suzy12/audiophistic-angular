<div class="container-fluid card">
    <div class="card-title mt-4">
        <h4>Productos</h4>
        <hr>
    </div>
    <div class="card-body">
        <a type="button" class="btn btn-outline-primary" [routerLink]="['/inicio/crear-producto']"><i class="fas fa-plus me-2"></i>Agregar Nuevo Producto</a>
        <div class="table-responsive mt-4">
            <table datatable [dtOptions]="dtOptions" class="row-border hover table table-hover w-100">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody *ngIf="persons?.length != 0">
                    <tr *ngFor="let person of persons">
                        <td>{{ person.id }}</td>
                        <td>{{ person.firstName }}</td>
                        <td>{{ person.lastName }}</td>
                        <td>
                            <a class="btn btn-outline-info m-1" href="/ver-producto"><i class="fas fa-eye"></i></a>
                            <a class="btn btn-outline-danger m-1" (click)="openModal()"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="persons?.length == 0">
                    <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
