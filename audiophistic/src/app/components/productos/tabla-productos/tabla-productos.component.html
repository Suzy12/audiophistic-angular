<div class="container-fluid card">
    <div class="card-title mt-4">
        <h4>Productos</h4>
        <hr>
    </div>
    <div class="card-body">
        <a type="button" class="btn btn-outline-primary" [routerLink]="['/inicio/crear-producto']"><i class="fas fa-plus me-2"></i>Agregar Nuevo Producto</a>
        <div class="table-responsive mt-4">
            <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="row-border hover table table-hover w-100">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Creador</th>
                        <th>Tipo</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody *ngIf="productos?.length != 0">
                    <tr *ngFor="let producto of productos">
                        <td>{{ producto.titulo }}</td>
                        <td>{{ producto.nombre_creador }}</td>
                        <td>{{ producto.caracteristicas.nombre_tipo }}</td>
                        <td>
                            <a class="btn btn-outline-info m-1" (click)="ver_producto(producto.id_producto)"><i class="fas fa-eye"></i></a>
                            <a class="btn btn-outline-danger m-1" (click)="abrir_modal_eliminar(producto.id_producto, producto.titulo)"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="productos?.length == 0">
                    <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
