<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="col-md-6 d-flex justify-content-center align-items-center text-center">
                    <div id="carrusel" class="carousel slide h-auto carousel-dark slide" data-bs-ride="carousel"
                        data-bs-interval="3000">
                        <div class="carousel-inner">
                            <div class="carousel-item" *ngFor="let imagen of imagenes; let i = index" 
                            [ngClass]="{'active': i == 0}">
                                <img class="d-block w-100"
                                    [src]="imagen">
                            </div>
                        </div>
                        <button class="carousel-control-prev" data-bs-target="#carrusel" type="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" data-bs-target="#carrusel" type="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
                <div class="col-md-6">
                    <h3 class="titulo">{{producto.titulo}}</h3>
                    <div class="calificacion d-flex justify-content-start">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="ps-2 review-no text-muted">(41)</span>
                    </div>
                    <h4 class="precio"><strong>{{precio | currency:'CRC':'symbol-narrow'}}</strong></h4>

                    <form class="form-horizontal">

                        <div class="control-group" *ngIf="nombre_estilo == 'colores'">
                            <label class="control-label pb-2">Colores:</label>
                            <div class="controls colores">
                                <div *ngFor="let item of estilos" class="d-inline-block">
                                    <input type="radio" checked="" [value]="item.id_estilo" [id]="item.nombre"
                                        name="colores_grupo" (change)="cambiar_atributos(item)">
                                    <label [attr.for]="item.nombre" [ngStyle]="{'background-color': item.descripcion}">
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="control-group" *ngIf="nombre_estilo == 'presentaciones'">
                            <label class="control-label pb-2">Presentaciones:</label>
                            <div class="controls radio-group presentaciones">
                                <div *ngFor="let item of estilos" class="d-inline-block">
                                    <input type="radio" checked="" [value]="item.id_estilo" [id]="item.nombre" name="presentaciones_grupo"
                                    (change)="cambiar_atributos(item)">
                                    <label [attr.for]="item.nombre" class="btn btn-light"> {{item.nombre}} </label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="accion d-flex justify-content-start">
                        <button class="form_btn btn btn-default carrito" type="button">
                            <span class="fas fa-shopping-cart d-sm-block d-md-none"></span>
                            <span class="d-none d-md-block">Añadir al carrito </span></button>
                        <button class="form_btn btn btn-default compartir" type="button"><span
                                class="fas fa-share-alt"></span></button>
                    </div>
                    <div class="autor mt-2">
                        <p>Por: <span class="text-danger">{{producto.nombre_creador}}</span></p>
                    </div>
                </div>
            </div>
            <div class="wrapper row mt-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Descripción</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile"
                            aria-selected="false">Especificaciones</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="home" role="tabpanel" aria-labelledby="home-tab">
                        {{producto.descripcion}}
                    </div>
                    <div class="tab-pane fade p-3" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="grid-container">
                            <div *ngFor="let esp of especificaciones">
                                <div class="texto">
                                    <div class="fw-bold">{{esp.especificacion}}</div>
                                    <div>{{esp.valor}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
