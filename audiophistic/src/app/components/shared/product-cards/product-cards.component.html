<div class="card h-100" (click)="ver_producto()">
    <div class="card-header bg-white d-flex justify-content-center align-items-center border-0" >
        <img class="card-img" [src]="producto.imagen" style="height: 150px; width: auto;">
    </div>
    <div class="card-body text-center">
        <div class="mb-2">
            <h6 class="font-weight-semibold mb-2"> <a class="text-dark mb-2" data-abc="true">
                    {{producto.titulo}}
                </a> </h6> <a class="text-muted" data-abc="true">{{producto.caracteristicas.nombre_tipo}}</a>
        </div>
        <h5 class="mb-0 font-weight-semibold">{{producto.precio | currency:'CRC':'symbol-narrow'}}</h5>
        <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i
                class="fa fa-star star"></i> </div>
    </div>
</div>
