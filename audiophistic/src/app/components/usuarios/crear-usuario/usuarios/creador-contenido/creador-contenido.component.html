<div [formGroup]="creador_contenido_form">
    <div class="form-group">
        <label for="tipo"><i class="fas fa-id-card"></i>Nombre</label>
        <input type="text" placeholder="Nombre" name="nombre" formControlName="nombre" class="form-control" required
            [ngClass]="{ 'is-invalid': submitted && form.nombre.errors }">
        <div *ngIf="submitted && form.nombre.errors" class="invalid-feedback">
            <div *ngIf="form.nombre.errors.required">
                <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                    de nombre es obligatorio</label>
            </div>
        </div>
    </div>
    <div class="form-group" formGroupName="caracteristicas">
        <label for="tipo"><i class="fas fa-phone"></i>Teléfono</label>
        <input type="text" placeholder="Teléfono" name="celular" formControlName="celular" class="form-control" required
            [ngClass]="{ 'is-invalid': submitted && form_caracteristicas.celular.errors }">
        <div *ngIf="submitted && form_caracteristicas.celular.errors" class="invalid-feedback">
            <div *ngIf="form_caracteristicas.celular.errors.required">
                <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                    de teléfono es obligatorio</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="tipo"><i class="fas fa-at"></i>Correo Electrónico</label>
        <input type="text" placeholder="Correo Electrónico" name="correo" formControlName="correo" class="form-control"
            required [ngClass]="{ 'is-invalid': submitted && form.correo.errors }">
        <div *ngIf="submitted && form.correo.errors" class="invalid-feedback">
            <div *ngIf="form.correo.errors.required">
                <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                    de correo es obligatorio</label>
            </div>
        </div>
    </div>
    <div class="form-group" formGroupName="caracteristicas">
        <label for="tipo"><i class="fas fa-link"></i>Sitio Web <span class="text-muted">(opcional)</span></label>
        <input type="text" class="form-control" placeholder="Sitio Web" name="sitio_web" formControlName="sitio_web">
    </div>
    <div class="form-group" formGroupName="caracteristicas">
        <label for="tipo"><i class="fas fa-info-circle"></i>Descripción</label>
        <div class="form-floating">
            <textarea class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" required
                [ngClass]="{ 'is-invalid': submitted && form_caracteristicas.descripcion.errors }">
            </textarea>
            <label for="descripcion">Descripción</label>
            <div *ngIf="submitted && form_caracteristicas.descripcion.errors" class="invalid-feedback">
                <div *ngIf="form_caracteristicas.descripcion.errors.required">
                    <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                        de descripción es obligatorio</label>
                </div>
            </div>
        </div>
    </div>
</div>
